{% extends 'password_generation/base.html' %}
{% block content %}
<header class="navigation">
    <nav>
        <a href="/html/">HTML</a> |
        <a href="/css/">CSS</a> |
        <a href="/js/">JavaScript</a> |
        <a href="/python/">Python</a>
    </nav>
</header>
<div class="page page-home">

    <h1>PASSWORD GENERATION</h1>
    <form action="password">
        <input type="text" name="name" placeholder="Anna Polivanova">
        <br>
        <input type="email" name="email" placeholder="example@gmail.com">
        <br>
        <select name="length">
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10" selected="selected">10</option>
            <option value="12">12</option>
            password_generation
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <br>
        <input type="checkbox" name="uppercase"> <<< UPPERCASE
        <br>
        <input type="checkbox" name="numbers"> <<< NUMBERS
        <br>
        <input type="checkbox" name="special"> <<< SPECIAL CHARACTERS
        <br>
        <input type="submit" value="GENERATOR">
    </form>
    {{ password }}
</div>
<footer>
    <p style="color: green; font-weight: bold;">Author: Hege Refsnes</p>
    <p><a href="mailto:hege@example.com">hege@example.com</a></p>
</footer>
{% endblock %}
